{% extends 'todo/base.html' %}

{% block title %}My To-Do App{% endblock %}

{% block content %}
    <h1>üìù My Django To-Do List</h1>

    <form action="{% url 'add_todo' %}" method="post" class="add-form">
        {% csrf_token %}
        <input type="text" name="task_name" placeholder="Tambahkan tugas baru..." required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for item in todos %}
            <li class="{% if item.done %}done{% endif %}">
                <div id="view-{{ item.id }}" class="task-view">

                    <form action="{% url 'toggle_done' item.id %}" method="post" class="inline-form">
                        {% csrf_token %}
                        <input type="checkbox" {% if item.done %}checked{% endif %} onchange="this.form.submit()">
                    </form>

                    <span onclick="toggleEdit({{ item.id }})" class="task-text">{{ item.task }}</span>

                    <form action="{% url 'delete_todo' item.id %}" method="post" class="inline-form">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn">&times;</button>
                    </form>
                </div>

                <form id="edit-form-{{ item.id }}" class="task-edit-form" action="{% url 'edit_todo' item.id %}"
                      method="post">
                    {% csrf_token %}
                    <input type="text" name="task_name" value="{{ item.task }}" data-original-value="{{ item.task }}"
                           onblur="handleEditSubmit({{ item.id }})"
                           class="edit-form-input" required>
                </form>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
